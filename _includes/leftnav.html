			{% for category in site.categories  %}
				<div class="panel-group" id="panel-{{ category | first }}">
					<div class="panel panel-default">
						<div class="panel-heading">
							 <a class="panel-title" data-toggle="collapse" data-parent="#panel-{{ category | first }}" href="#{{ category | first }}">{{ category | first }}</a>
						</div>
						<div id="{{ category | first }}" class="panel-collapse collapse{% if category[0] == page.category %} in{% endif %}">
							<div class="panel-body">
								{% for posts in category %}
									{% for post in posts %}
									  {% if post.title != null %}
										<li data-section='{{ post.url }}'{% if post.url == page.url %} class="active"{% endif %}><a href='{{ post.url }}'>{{ post.title }}</a></li>
									  {% endif %}
									{% endfor %}
								{% endfor %}
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
